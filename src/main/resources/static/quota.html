<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据可视化demo</title>
    <link href="styles/common.css" rel="stylesheet">
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <link href="styles/bootstrap-table.css" rel="stylesheet">
    <link href="styles/pagination.css" rel="stylesheet">
    <style>
        .icon {
            height: 18px;
            margin-right: 5px;
            margin-top: -3px;
        }
            .icon_sheet{
        margin-top: -5px;
    }

    </style>
    <script src="scripts/Plugin/jquery-3.3.1.min.js"></script>
    <script src="scripts/Plugin/echarts.min.js"></script>
    <script src="scripts/Plugin/bmap.min.js"></script>
    <script src="http://api.map.baidu.com/api?v=2.0&ak=AgasQmKK2z6YZjy4w5dFPY93c6uPw7RI"></script>
    <script src="scripts/common.js"></script>
    <script src="scripts/quota.js"></script>
</head>
<body>
<!--顶部-->
<header class="header left">
    <div class="left nav">
        <ul>
            <li><img src="images/nav_1.png" class="icon"><a href="index.html">采集概况</a></li>
            <li class="nav_active"><img src="images/nav_2.png" class="icon"><a href="quota.html">指标分析</a></li>
            <li><img src="images/nav_3.png" class="icon"><a href="trend.html">趋势预测</a></li>
            <li><img src="images/title_1.png" class="icon" style="height: 16px;margin-top: 0"><a href="chronic.html">数据库列表</a>
            </li>
        </ul>
    </div>
    <div class="header_center left" style="position:relative;margin-top: 10px">

        <h2><strong>杭州萧山机场L滑工程智能化监测平台</strong></h2>

    </div>
    <div class="right nav text_right">
        <ul>

        </ul>
    </div>

</header>
<!--内容部分-->
<div class="con left">
    <!--数据总概-->
    <div class="con_div">
        <div class="con_div_text left">
            <div class="con_div_text01 left">
                <img src="images/info_7.png" class="left text01_img "/>
                <div class="left text01_div">
                    <p>全年采集数据量</p>
                    <p>26</p>
                </div>
            </div>
            <div class="con_div_text01 right">
                <img src="images/info_8.png" class="left text01_img"/>
                <div class="left text01_div">
                    <p>当月采集数据量</p>
                    <p>0.6</p>
                </div>
            </div>
        </div>
        <div class="con_div_text left">
            <div class="con_div_text01 left">
                <img src="images/info_9.png" class="left text01_img"/>
                <div class="left text01_div">
                    <p>全年异常数据量</p>
                    <p class="sky">38800</p>
                </div>
            </div>
            <div class="con_div_text01 right">
                <img src="images/info_10.png" class="left text01_img"/>
                <div class="left text01_div">
                    <p>当月异常数据量</p>
                    <p class="sky">4676</p>
                </div>
            </div>
        </div>
        <div class="con_div_text left">

            <div class="con_div_text01 left">
                <img src="images/info_11.png" class="left text01_img"/>
                <div class="left text01_div">
                    <p>噪音占比</p>
                    <p class="org">8%</p>
                </div>
            </div>
            <div class="con_div_text01 right">
                <img src="images/info_12.png" class="left text01_img"/>
                <div class="left text01_div">
                    <p>有效数据占比</p>
                    <p class="org">92%</p>
                </div>
            </div>
        </div>
    </div>
    <!--统计分析图-->
    <div class="div_any">
        <div class="left div_any01">
            <div class="div_any_child">
                <div class="div_any_title"><img src="images/title_5.png" class="icon_sheet">各区域表面沉降数据量</div>
                <p id="histogramChart1" class="p_chart" style="width: 100%"></p>
            </div>
            <div class="div_any_child">
                <div class="div_any_title"><img src="images/title_6.png" class="icon_sheet">各区域测斜数据量</div>
                <p id="histogramChart2" class="p_chart"></p>
            </div>
        </div>
        <div class="left div_any01">
            <div class="div_any_child">
                <div class="div_any_title"><img src="images/title_7.png" class="icon_sheet">各区域水位数据量</div>
                <p id="lineChart1" class="p_chart"></p>
            </div>
            <div class="div_any_child">
                <div class="div_any_title"><img src="images/title_8.png" class="icon_sheet">各区域单日平均沉降</div>
                <p id="lineChart2" class="p_chart"></p>
            </div>
        </div>
        <div class="left div_any01">
            <div class="div_any_child">
                <div class="div_any_title"><img src="images/title_9.png" class="icon_sheet">噪音占比(%)</div>
                <p id="histogramChart3" class="p_chart"></p>
            </div>
            <div class="div_any_child">
                <div class="div_any_title"><img src="images/title_10.png" class="icon_sheet">平均累计沉降</div>
                <p id="histogramChart4" class="p_chart"></p>
            </div>
        </div>
        <div class="left div_any01">
            <div class="div_any_child">
                <div class="div_any_title"><img src="images/title_11.png" class="icon_sheet">现场工作人员数量(个)</div>
                <p id="pieChart1" class="p_chart"></p>
            </div>
            <div class="div_any_child">
                <div class="div_any_title"><img src="images/title_12.png" class="icon_sheet">地铁单日平均运行次数</div>
                <p id="pieChart2" class="p_chart"></p>
            </div>
        </div>
    </div>


</div>
</body>
</html>
